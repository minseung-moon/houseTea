<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOUSE TEA</title>
    <link rel="shortcut icon" href="./logo&favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js" defer></script>
</head>
<body>
    <header>
        <div class="inner">
            <a href="#" class="logo"><img src="./media/logo&favicon/houseTea.png" alt="logo"></a>
            <div class="menu">
                <ul class="sub-menu">
                    <li><a href="#">Search</a></li>
                    <li><a href="#">LOGIN</a></li>
                    <li><a href="#">REGISTRE</a></li>
                </ul>
                <ul class="main-menu">
                    <li><a href="#">About TEA</a></li>
                    <li><a href="#">Find a Tea</a></li>
                    <li><a href="#">Gifts</a></li>
                    <li><a href="#">For the Table</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Community</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section class="banner">
            <video src="./media/teaframVedio.mp4" autoplay loop muted></video>
            <div class="cover"></div>
            <div class="inner">
                <p>House TEA</p>
                <p>Enjoy Together</p>
            </div>
        </section>
        <section class="about-tea">
            <div class="inner">
                <a href="#">
                    <div class="card">
                        <img src="./media/greentea.jpg" alt="greentea">
                        <p>Green Tea(녹차)</p>
                    </div>
                </a>
                <a href="#">
                    <div class="card">
                        <img src="./media/bluetea.jpg" alt="bluetea">
                        <p>Blue Tea(우롱차)</p>
                    </div>
                </a>
                <a href="#">
                    <div class="card">
                        <img src="./media/blacktea.jpg" alt="blacktea">
                        <p>Black Tea(홍차)</p>
                    </div>
                </a>
                <a href="#">
                    <div class="card">
                        <img src="./media/darktea.jpg" alt="darktea">
                        <p>Dark Tea(보이차)</p>
                    </div>
                </a>
            </div>
        </section>
        <section class="for-the-table">
            <div class="inner">
                <a href="#"><span class="mark">TEA CUP</span><img src="./media/teacup.png" alt="teacup"></a>
                <a href="#"><span class="mark">TEA POT</span><img src="./media/teapot.png" alt="teapot"></a>
                <a href="#"><span class="mark">COOKIE</span><img src="./media/cookie.png" alt="cookie"></a>
            </div>
        </section>
        <section class="brand-shop">
            <div class="brand"></div>
            <div class="brand"></div>
            <div class="brand"></div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
